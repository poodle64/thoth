[package]
name = "thoth"
version = "2026.2.7"
description = "Privacy-first, offline-capable voice transcription application"
authors = ["Paul Roberts"]
license = "MIT"
edition = "2021"

[lib]
name = "thoth_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# Core Tauri
# NOTE: macos-private-api is REQUIRED for transparent windows on macOS - do not remove!
tauri = { version = "2", features = ["tray-icon", "macos-private-api", "image-png"] }
tauri-plugin-global-shortcut = "2"
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
tauri-plugin-autostart = "2"
tauri-plugin-clipboard-manager = "2"
tauri-plugin-process = "2"
tauri-plugin-single-instance = "2"

# Audio
cpal = "0.17"
hound = "3.5"
rubato = "0.15"
crossbeam-channel = "0.5"
webrtc-vad = "0.4"
symphonia = { version = "0.5", features = ["mp3", "aac", "ogg", "vorbis", "flac", "wav", "pcm", "isomp4"] }

# Transcription
# sherpa-rs: Parakeet TDT models via Sherpa-ONNX (statically linked)
# NOTE: static + download-binaries works on macOS (archive has .a files)
# but NOT on Linux (archive only has binaries, no .a files). Linux CI
# builds without parakeet feature until upstream fixes the archive.
sherpa-rs = { version = "0.6", features = ["static", "download-binaries"], optional = true }
# fluidaudio-rs: Apple Neural Engine backend via CoreML (macOS-only, Apple Silicon)
# Forked with platform guards: compiles as no-op on Linux/Windows
fluidaudio-rs = { git = "https://github.com/poodle64/fluidaudio-rs", rev = "97aaf88", optional = true }

# AI Enhancement and Model Downloads
reqwest = { version = "0.12", features = ["json", "stream"] }
futures-util = "0.3"
bzip2 = "0.5"
tar = "0.4"
sha2 = "0.10"
url = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }

# Persistence
rusqlite = { version = "0.32", features = ["bundled"] }

# Keyboard capture (for shortcut recording)
device_query = "2.1"

# Utilities
anyhow = "1.0"
thiserror = "2.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
parking_lot = "0.12"
dirs = "6.0"
arboard = "3.4"
enigo = "0.6"
regex = "1.10"
num_cpus = "1.17"

# Desktop-specific (macOS, Windows, Linux)
[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-updater = "2.10"

# macOS-specific
[target.'cfg(target_os = "macos")'.dependencies]
# whisper-rs with Metal GPU acceleration on macOS
whisper-rs = { version = "0.15", features = ["metal"] }
cocoa = "0.26"
objc2 = "0.6"
objc2-foundation = { version = "0.3", features = ["NSGeometry"] }
objc2-app-kit = { version = "0.3", features = ["NSWindow", "NSView", "NSButton", "NSResponder", "NSControl"] }
core-foundation = "0.10"
core-graphics = "0.24"

[features]
default = ["parakeet", "fluidaudio"]
parakeet = ["sherpa-rs"]
fluidaudio = ["fluidaudio-rs"]
# GPU acceleration for whisper.cpp (mutually exclusive, only use one)
# Use: cargo build --features cuda      for NVIDIA GPUs
# Use: cargo build --features hipblas   for AMD GPUs (ROCm/HIP)
# Use: cargo build --features vulkan    for cross-platform Vulkan (experimental)
cuda = ["whisper-rs/cuda"]
hipblas = ["whisper-rs/hipblas"]
vulkan = ["whisper-rs/vulkan"]

# Linux-specific
[target.'cfg(target_os = "linux")'.dependencies]
# whisper-rs - GPU features enabled via --features flag
whisper-rs = { version = "0.15", default-features = false }
# XDG Desktop Portal for Wayland global shortcuts
ashpd = { version = "0.11", default-features = false, features = ["tokio"] }
# X11 support for display server detection and mouse tracking
x11rb = { version = "0.13", features = ["allow-unsafe-code"] }

# Windows - CPU mode with optional GPU via features
[target.'cfg(target_os = "windows")'.dependencies]
whisper-rs = { version = "0.15", default-features = false }
[dev-dependencies]
tempfile = "3.25"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
