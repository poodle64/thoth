[package]
name = "thoth"
version = "2026.2.3"
description = "Privacy-first voice transcription for macOS and Linux"
authors = ["Paul Roberts"]
license = "MIT"
edition = "2021"

[lib]
name = "thoth_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# Core Tauri
# NOTE: macos-private-api is REQUIRED for transparent windows on macOS - do not remove!
tauri = { version = "2", features = ["tray-icon", "macos-private-api", "image-png"] }
tauri-plugin-global-shortcut = "2"
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
tauri-plugin-autostart = "2"
tauri-plugin-clipboard-manager = "2"
tauri-plugin-process = "2"

# Audio
cpal = "0.17"
hound = "3.5"
rubato = "0.15"
crossbeam-channel = "0.5"
webrtc-vad = "0.4"

# Transcription
# sherpa-rs: Backup for Parakeet models (no CoreML/Metal support)
# Optional: enable with --features parakeet (not in CI due to dylib bundling issues)
sherpa-rs = { version = "0.6", features = ["static", "download-binaries"], optional = true }

# AI Enhancement and Model Downloads
reqwest = { version = "0.12", features = ["json", "stream"] }
futures-util = "0.3"
bzip2 = "0.5"
tar = "0.4"
sha2 = "0.10"
url = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }

# Persistence
rusqlite = { version = "0.32", features = ["bundled"] }

# Keyboard capture (for shortcut recording)
device_query = "2.1"

# Utilities
anyhow = "1.0"
thiserror = "2.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
parking_lot = "0.12"
dirs = "6.0"
arboard = "3.4"
enigo = "0.6"
regex = "1.10"
num_cpus = "1.17"

# Desktop-specific (macOS, Windows, Linux)
[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-updater = "2.10"

# macOS-specific
[target.'cfg(target_os = "macos")'.dependencies]
# whisper-rs with Metal GPU acceleration on macOS
whisper-rs = { version = "0.15", features = ["metal"] }
cocoa = "0.26"
objc2 = "0.6"
objc2-foundation = { version = "0.3", features = ["NSGeometry"] }
objc2-app-kit = { version = "0.3", features = ["NSWindow", "NSView", "NSButton", "NSResponder", "NSControl"] }
core-foundation = "0.10"
core-graphics = "0.24"

[features]
default = []
parakeet = ["sherpa-rs"]

# Linux-specific
[target.'cfg(target_os = "linux")'.dependencies]
# whisper-rs with Vulkan GPU acceleration (works on both AMD and NVIDIA)
whisper-rs = { version = "0.15", default-features = false, features = ["vulkan"] }
# XDG Desktop Portal for Wayland global shortcuts
ashpd = { version = "0.11", default-features = false, features = ["tokio"] }
# X11 support for display server detection and mouse tracking
x11rb = { version = "0.13", features = ["allow-unsafe-code"] }

# Non-macOS, non-Linux (e.g., Windows)
[target.'cfg(all(not(target_os = "macos"), not(target_os = "linux")))'.dependencies]
whisper-rs = { version = "0.15", default-features = false }
[dev-dependencies]
tempfile = "3.25"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
