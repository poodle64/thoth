name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (all backends: Whisper Metal + Parakeet + FluidAudio Neural Engine)
          - platform: macos-14
            args: '--target aarch64-apple-darwin'
            rustflags: ''
          # Linux x86_64 (Whisper + Parakeet; FluidAudio compiles as no-op)
          - platform: ubuntu-22.04
            args: ''
            # sherpa-rs static linking on Linux requires this relocation model
            rustflags: '-C relocation-model=dynamic-no-pic'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install CUDA dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          # Install minimal CUDA development headers/libs for whisper.cpp
          sudo apt-get update
          sudo apt-get install -y nvidia-cuda-dev nvidia-cuda-toolkit

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          CFLAGS: ${{ matrix.platform == 'macos-14' && '-march=armv8-a' || '' }}
          CXXFLAGS: ${{ matrix.platform == 'macos-14' && '-march=armv8-a' || '' }}
          RUSTFLAGS: ${{ matrix.rustflags }}
        with:
          tagName: v__VERSION__
          releaseName: 'Thoth v__VERSION__'
          releaseBody: 'See the assets below to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
