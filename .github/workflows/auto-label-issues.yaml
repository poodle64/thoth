# Auto-Label Issues
#
# Thin caller that delegates to the reusable workflow in master-project.
#
# Prerequisites:
#   - Delete default labels: "good first issue", "help wanted"
#   - Create priority labels: priority:low, priority:medium, priority:high

name: Auto-Label Issues

on:
  issues:
    types: [opened]

jobs:
  auto-label:
    uses: poodle64/master-project/.github/workflows/auto-label-issues.yaml@main
    secrets: inherit
